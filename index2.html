<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Conversion | (째C to 째F)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Fahrenheit to Celsius App</h1>

        <div class="conversion__box">
            <div>
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="째F">
            </div>
            <div>
                <button id="convertBtn">Convert</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div>
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="째C" readonly>
            </div>
            <p class="error__msg">Please enter a valid number.</p>
        </div>
        <a href="./index.html" class="a__link">Click to Convert Temprature from Celsius to Fahrenheit</a>
    </div>

    <div class="travl__add">
        <a href="https://www.mastertrip.in/" target="_blank"><video src="./Mtrip.mp4" type="video/mp4" controls autoplay
                loop muted></video></a>
    </div>

    <script src="script1.js"></script>
</body>

</html>
